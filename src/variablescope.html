<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var vGlobal='this is global';
        function scopeFunction(){
            alsoGlobal='this is also a global variable';
            var vNotGlobal = 'This is a private and scoped to the function';
            function subFunction(){
                console.log(`Inside subFunction: $(vNotGlobal)`); 
                stillGlobal = 'No var keyword so this is Global !';
                var isPrivate = 'This is a Private to subFunction';
            }
            subFunction();
            console.log(isPrivate)
        }
        console.log(vGlobal);
        //console.log(alsoGlobal);
        //console.log(stillGlobal);
        scopeFunction();
        console.log(alsoGlobal);
        //console.log(vNotGlobal);
        console.log(stillGlobal);


        





    </script>
</body>
</html>
