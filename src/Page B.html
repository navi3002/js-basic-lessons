<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <div id="feedback" onclick='greeting()'>
        user Javascript
    </div>
    <p>
        <button onclick="goodbye()">Submit</button>
    </p>
    <script type="text/javascript">
        document.getElementById('feedback').innerHTML = 'hello world';
        function goodbye(){
            document.getElementById('feedback').innerHTML = 'goodbye';
        }
        function greeting(){
            document.getElementById('feedback').innerHTML = 'greeting';
        }
        
    </script>
</body>
</html>
